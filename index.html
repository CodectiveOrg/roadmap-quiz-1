<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library Management System</title>

    <link rel="stylesheet" href="/src/styles/shared/colors.css" />
    <link rel="stylesheet" href="/src/styles/shared/shapes.css" />
    <link rel="stylesheet" href="/src/styles/shared/fonts.css" />
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <link rel="stylesheet" href="/src/styles/components/button.css" />
    <link rel="stylesheet" href="/src/styles/components/icon-button.css" />
    <link rel="stylesheet" href="/src/styles/components/link-button.css" />
    <link rel="stylesheet" href="/src/styles/components/footer.css" />
    <link rel="stylesheet" href="/src/styles/components/form.css" />
    <link rel="stylesheet" href="/src/styles/components/table.css" />
    <link rel="stylesheet" href="/src/styles/components/header.css" />

    <script src="/src/scripts/master.js" type="module"></script>
  </head>
  <body>
    <header>
      <a href="https://github.com/SinaMAmini" class="link-button">
        <h1 class="logo">Library Management System</h1>
        <img src="/assets/icons/github.svg" alt="" class="icon" />
        GitHub
      </a>
    </header>
    <main>
      <form>
        <label for="title"></label>
        <input type="text" id="title" name="title" required />
        <label for="author"></label>
        <input
          type="text"
          id="author"
          name="author"
          autocomplete="name"
          required
        />
        <label for="description"></label>
        <input
          type="text"
          id="description"
          name="description"
          minlength="3"
          required
        />
        <div class="actions">
          <button class="button">cancel</button>
          <button class="button">submit</button>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Row</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- example start -->
          <tr>
            <th>1</th>
            <td>Lorem ipsum dolor sit.</td>
            <td>Lorem ipsum</td>
            <td>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci
              alias beatae quas! A, ipsam, officiis.
            </td>
            <td>
              <div class="actions">
                <!-- edit button -->
                <!-- remove button -->
              </div>
            </td>
          </tr>
          <!-- example end -->
        </tbody>
      </table>
    </main>
    <footer>codective.ir</footer>
  </body>
</html>
