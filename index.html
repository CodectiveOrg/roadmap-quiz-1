<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- title -->
    <title>Library Management System</title>
    <!-- css links -->
    <link rel="stylesheet" href="/src/styles/globals.css" />
    <link rel="stylesheet" href="/src/styles/shared/colors.css" />
    <link rel="stylesheet" href="/src/styles/shared/fonts.css" />
    <link rel="stylesheet" href="/src/styles/shared/shapes.css" />
    <link rel="stylesheet" href="/src/styles/components/button.css" />
    <link rel="stylesheet" href="/src/styles/components/footer.css" />
    <link rel="stylesheet" href="/src/styles/components/form.css" />
    <link rel="stylesheet" href="/src/styles/components/header.css" />
    <link rel="stylesheet" href="/src/styles/components/icon-button.css" />
    <link rel="stylesheet" href="/src/styles/components/link-button.css" />
    <link rel="stylesheet" href="/src/styles/components/table.css" />
    <!-- javascript link -->
    <script type="module" src="/src/scripts/master.js"></script>
  </head>
  <body>
    <header>
      <h1 class="logo">Library Management System</h1>
      <a href="https://github.com/zahrazare3099" class="link-button">
        <img src="/assets/icons/github.svg" alt="" class="icon" />
        GitHub
      </a>
    </header>
    <main>
      <form>
        <div class="field">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="field">
          <label for="author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            autocomplete="name"
            required
          />
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            minlength="3"
            required
          ></textarea>
        </div>
        <div class="actions">
          <button type="reset" class="button">Cancel</button>
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
      <table>
        <thead>
          <th>Row</th>
          <th>Title</th>
          <th>Author</th>
          <th>Description</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <!-- example start -->
          <tr>
            <th>1</th>
            <td>Lorem ipsum dolor sit.</td>
            <td>Lorem ipsum</td>
            <td>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci
              alias beatae quas! A, ipsam, officiis.
            </td>
            <td>
              <div class="actions">
                <button class="icon-button">
                  <img src="/assets/icons/edit.svg" alt="Edit Icon" />
                </button>
                <button class="icon-button">
                  <img src="/assets/icons/remove.svg" alt="Remove Icon" />
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>codective.ir</footer>
  </body>
</html>
