<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta charset="UTF-8" />
    <title>Library Management System</title>
    <link href="/src/styles/shared/colors.css" rel="stylesheet" />
    <link href="/src/styles/shared/fonts.css" rel="stylesheet" />
    <link href="/src/styles/shared/shapes.css" rel="stylesheet" />
    <link href="/src/styles/globals.css" rel="stylesheet" />
    <link href="/src/styles/components/button.css" rel="stylesheet" />
    <link href="/src/styles/components/footer.css" rel="stylesheet" />
    <link href="/src/styles/components/form.css" rel="stylesheet" />
    <link href="/src/styles/components/header.css" rel="stylesheet" />
    <link href="/src/styles/components/icon-button.css" rel="stylesheet" />
    <link href="/src/styles/components/link-button.css" rel="stylesheet" />
    <link href="/src/styles/components/table.css" rel="stylesheet" />
    <script src="/src/scripts/master.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1 class="logo">Library Management System</h1>
      <a
        class="link-button"
        href="https://github.com/mowhammadali"
        target="_blank"
      >
        <img class="icon" src="/assets/icons/github.svg" alt="github-icon" />
        GitHub
      </a>
    </header>
    <main>
      <form>
        <label for="title">
          Title
          <input type="text" id="title" name="title" required />
        </label>
        <label for="author">
          Author
          <input
            type="text"
            id="author"
            name="author"
            required
            autocomplete="name"
          />
        </label>
        <label for="description">
          Description
          <textarea
            id="description"
            name="description"
            required
            minlength="3"
          ></textarea>
        </label>
        <div class="actions">
          <button class="button" type="reset">Cancel</button>
          <button class="button" type="submit">Submit</button>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Row</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Lorem.</td>
            <td>Lorem</td>
            <td>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</td>
            <td>
              <div class="actions">
                <button>
                  <img src="/assets/icons/edit.svg" />
                </button>
                <button>
                  <img src="/assets/icons/remove.svg" />
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <!-- footer -->
  </body>
</html>
